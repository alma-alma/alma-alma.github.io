<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alma-gastro-tour</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section>
            <aside id="left-arrow">
                <div class="left-arrow">
                    <img src="./arrow.svg" alt="left-arrow" width="50" height="50">
                </div>
            </aside>
            <div class="image">
                <img id="photo" width="794" height="595";
            >
                <div class="content">
                    <h1 id="photo-title"></h1>
                    <p id="photo-description"></p>
                </div>
            </div>
            <aside id="right-arrow">
                <div class="right-arrow">
                    <img src="./arrow.svg" alt="left-arrow" width="50" height="50">
                </div>
            </aside>
        </section>
        <section  id="thumbnail-container">
        </section>
    </main>
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./scripts.js"></script>
</body>
</html>
